                            </div>
                            <div class="form-group">

                              </div>
                          </div>
                          <div class="form-group">
                            <label class="col-md-3 control-label" for="id_produk">TANGGAL :</label>
                            <div class="col-md-9">

                          </div>
                            </legend>

            </div>
            <div class="modal-footer">
              <div class="col-xs-12 text-right">

              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">EDIT DATA </h4>
            </div>
            <div class="modal-body">
              <form action="" method="post" id="form-edit" enctype="multipart/form-data"
                        class="form-horizontal form-bordered" onsubmit="return false;">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="id_produk">ID TRANSAKSI :</label>

                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="id_produk">KODE TRANSAKSI :</label>

                                    <input type="text" id="kodee" name="kode" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="id_produk">ID PRODUK:</label>
                                <div class="col-md-9">
                                    <input type="text" id="produke" name="produk" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="id_produk">HARGA SATUAN :</label>
                                <div class="col-md-9">
                                    <input type="text" id="hargae" name="harga" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="id_produk">JUMLAH :</label>
                                <div class="col-md-9">
                                    <input type="text" id="jumlahe" name="jumlah" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                              <label class="col-md-3 control-label" for="id_produk">STANDARD HARGA :</label>

                              </div>
                          </div>
                          <div class="form-group">

                            </div>
                          </div>
                            </legend>
                        </fieldset>

            </div>

    <script src="js/jquery.min.js"></script>

    <script src="js/templatemo_script.js"></script>
    <script>
         $(document).ready(function () {
            showdata();
            function showdata()
            {
                $.ajax({
                    url: "http://pkl.notaxcloth.com/restfull-rz/api/transaksi",
                    type: "GET",
                    dataType: "JSON",
                    success: function(data) {
                        console.log(data['data']);
                        var no = 1;
                        $.each(data['data'], function (i, field) {
                            var id = field.id_transaksi;
                            var kode = field.kode_transaksi;
                            var idp = field.id_produk;
                            var hargas = field.harga_satuan;
                            var jumlah = field.jumlah;
                            var harga = field.sum_harga;
                            var tanggal = field.tanggal;
                            $("#showdata").append(`
                                <tr>
                                    <td class="text-center">` + no++ + `</td>
                                    <td class="text-center">` + id + `</td>
                                    <td class="text-center">` + kode + `</td>
                                    <td>` + idp + `</td>
                                    <td>` + hargas + `</td>
                                    <td class="text-center">` + jumlah + `</td>
                                    <td class="text-center">` + harga + `</td>
                                    <td class="text-center">` + tanggal + `</td>
                                    <td class="text-center">
                                        <button type="button" class="btn btn-sm btn-dark item_edit" name="item_edit" title="Edit" data-toggle="modal" id="` + id + `" onclick=""><i class="fa fa-edit"></i></button>
                                        <button type="button" class="btn btn-sm btn-default hapus"  title="Hapus" data-toggle="modal"id="` + id + `"><i class="fa fa-times"></i></button>
                                    </td>
                                </tr> 
                            `);                           
                        });
                        $('#tabeldata').DataTable(); 
                    }
                });
                
            }
            $("#tambah").click(function () {
              var data = $("#form-tambah").serialize();
              console.log(data);
                $.ajax({
                    url: "http://pkl.notaxcloth.com/restfull-rz/api/transaksi",
                    type: "POST",
                    data: $("#form-tambah").serialize(),
                    dataType: "JSON",
                    success: function (result) {
                        if (result.status) {
                            alert("Sukses, Data berhasil ditambahkan");
                            $('#modaltambah').modal('hide');
                            window.location.href =
                            "index.html";
                        } else {
                            alert("Error, Data Gagal ditambahkan");
                        }
                    },
                    error: function (xhr, Status, err) {
                        $("Data Kurang Lengkap : " + Status);
                    }
                });
                return false;
                });
            $(document).on('click','.item_edit', function(){
                var id = $(this).attr('id');
                console.log(id);

                $.ajax({
                    type: "GET",
                    url: "http://pkl.notaxcloth.com/restfull-rz/api/transaksi",
                    dataType: "JSON",
                    data: {
                        id: id
                    },
                    success: function (data) {
                        console.log(data['data']);
                        $.each(data['data'], function (i,field) {
                          var id = field.id_transaksi;
                            var kode = field.kode_transaksi;
                            var idp = field.id_produk;
                            var hargas = field.harga_satuan;
                            var jumlah = field.jumlah;
                            var harga = field.sum_harga;
                            var tanggal = field.tanggal;
                            $('[id="ide"]').val(id);
                            $('[id="kodee"]').val(kode);
                            $('[id="produke"]').val(idp);
                            $('[id="hargae"]').val(hargas);
                            $('[id="jumlahe"]').val(jumlah);
                            $('[id="sum_hargae"]').val(harga);
                            $('[id="tanggale"]').val(tanggal);
                        });
                        $('#modaledit').modal('show');
                    }
                });
            });
            $(document).on('click','#edit', function(){
                var data =   $("#form-edit").serialize();
                console.log(data);
                $.ajax({
                    url: "http://pkl.notaxcloth.com/restfull-rz/api/transaksi",
                    type: "PUT",
                    data: $("#form-edit").serialize(),
                    dataType: "JSON",
                    success: function (result) {
                        if (result.status) {
                            alert("Sukses, Data berhasil dirubah");
                            $('#edit').modal('hide');
                            window.location.href =
                            "index.html";
                        } else {
                            alert("Error, Data Gagal dirubah");
                        }
                    },
                    error: function (xhr, Status, err) {
                        $("Data Kurang Lengkap : " + Status);
                    }
                });
                return false;
                });
            $(document).on('click','.hapus', function(){
              var id = $(this).attr('id');
                console.log(id);
                $.ajax({
                    url: "http://pkl.notaxcloth.com/restfull-rz/api/transaksi",
                    type: "DELETE",
                    data: {
                        id: id
                    },
                    dataType: "JSON",
                    success: function (result) {
                        if (result.status) {
                            alert("Sukses, Data berhasil dihapus");
                            window.location.href =
                            "index.html";
                        } else {
                            alert("Error, Data Gagal dihapus");
                        }
                    },
                    error: function (xhr, Status, err) {
                        $("Data Kurang Lengkap : " + Status);
                    }
                });
                return false;
                });
        });
    </script>
